syntax = "proto3";

package picles;

// The greeting service definition.
service Picles {
    // Sends a greeting
    rpc SayPicles (PiclesRequest) returns (PiclesReply) {}
  }
  
  // The request message containing the user's name.
  message PiclesRequest {
    string name = 1;
  }
  
  // The response message containing the greetings
  message PiclesReply {
    string message = 1;
  }
   

